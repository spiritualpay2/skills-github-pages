<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBZ Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include JSZip library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div id="viewerContainer">
        <!-- Initial File Selector -->
        <div id="fileSelector">
             <h1>CBZ Viewer</h1>
             <!-- Using a button element styled like a label for better :active state consistency -->
             <button id="openFileButton" class="file-label">Open CBZ File</button>
             <input type="file" id="fileInput" accept=".cbz" aria-label="Select CBZ file" style="display: none;">
             <p class="instructions">Select a .cbz file to start reading.</p>
        </div>

        <!-- Image Display Area - Now includes a wrapper for transitions -->
        <div id="imageDisplayArea" style="display: none;">
             <div id="imageContainer" class="pannable-area">
                  <!-- Image element will be dynamically added/managed by JS for transitions -->
                  <!-- <img id="comicPage" src="" alt="Comic Page" /> -->
             </div>
        </div>

         <!-- Status Messages Overlay (only for initial load/errors) -->
        <div id="statusOverlay" style="display: none;">
            <div id="loadingIndicator" class="status-message">Loading Book...</div>
            <div id="errorIndicator" class="status-message error" style="display: none;"></div>
        </div>

        <!-- Controls Overlay -->
        <div id="controlsOverlay" class="controls-hidden">
            <div class="controls-content">
                 <div class="control-group filename-display">
                     <span id="fileName">No file selected</span>
                 </div>
                 <div class="control-group navigation">
                    <!-- Using new button class -->
                    <button id="prevPage" class="styled-button" aria-label="Previous Page">&lt; Prev</button>
                    <span id="pageIndicator">Page 0 / 0</span>
                    <button id="nextPage" class="styled-button" aria-label="Next Page">Next &gt;</button>
                </div>
                <div class="control-group zoom-controls">
                     <button id="zoomOut" class="styled-button" aria-label="Zoom Out">-</button>
                     <span id="zoomLevel">100%</span>
                     <button id="zoomIn" class="styled-button" aria-label="Zoom In">+</button>
                     <button id="zoomFit" class="styled-button" aria-label="Fit to Screen">Fit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
