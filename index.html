<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist CBZ Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- JSZip library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Minimalist CBZ Viewer</h1>

        <div id="fileSelector">
            <label for="fileInput" class="file-label">Choose a .cbz file</label>
            <input type="file" id="fileInput" accept=".cbz" aria-label="Select CBZ file">
            <p id="status">No file selected.</p>
        </div>

        <div id="viewer" class="hidden">
            <div id="imageContainer">
                <img id="pageImage" src="#" alt="Comic Page">
            </div>
            <div id="navigation">
                <button id="prevButton" title="Previous Page (Left Arrow)">Previous</button>
                <span id="pageInfo">Page 0 / 0</span>
                <button id="nextButton" title="Next Page (Right Arrow)">Next</button>
            </div>
             <button id="closeButton" title="Close Comic (Esc)">Close Comic</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
