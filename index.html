<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBZ Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“–</text></svg>">
</head>
<body>
    <!-- Cursor Highlight Effect -->
    <div id="cursor-highlight"></div>

    <!-- Landing Page -->
    <div id="landing-page">
        <h1>Web Comic Viewer</h1>
        <p>Load your CBZ file to start reading</p>
        <button id="load-button">Load CBZ File</button>
        <input type="file" id="file-input" accept=".cbz" hidden>
        <div id="loading-indicator" class="hidden">Loading...</div>
        <div id="error-message" class="hidden"></div>
    </div>

    <!-- Viewer Area -->
    <div id="viewer" class="hidden">
        <div id="image-container">
            <img id="comic-image" src="" alt="Comic Page">
        </div>
        <div id="controls">
            <button id="prev-button" title="Previous Page (Left Arrow)">â—€</button>
            <span id="page-info">Page 0 / 0</span>
            <button id="next-button" title="Next Page (Right Arrow)">â–¶</button>
            <button id="close-button" title="Close Comic (Esc)">âœ•</button>
             <button id="zoom-reset-button" title="Reset Zoom/Pan (R)">Reset View</button>
        </div>
    </div>

    <!-- JSZip Library (Download and place in the same folder) -->
    <script src="jszip.min.js"></script>
    <!-- Your Custom Script -->
    <script src="script.js"></script>
</body>
</html>
